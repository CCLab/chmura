<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
  <head>
    <title>Polski budżet w słowach</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />{% if context_script %}
    <script src="/static/popup.js" type="text/javascript"></script>{% endif %}
  </head>
  <body>
    <h1>Polski budżet w słowach</h1>
    <div class="navi-tabs group">
      <ul>
        <li><a href="{% url chmura.speech.views.speech object_id=1 %}" id="{{ speechactive }}">Przemówienia</a></li>
        <li><a href="{% url chmura.word.views.year object_id=4, width=3 %}" id="{{ yearsactive }}">Słowa przez lata</a></li>
      </ul>
    </div><!-- navi-tabs end -->
{% if years %} 
    <div class="yearlist group">
      <ul>{% for y in years %}
        <li{% if y.1 %} class="wybrany"{% endif %}><a href="{% url chmura.speech.views.speech object_id=y.0.id %}">{{ y.0.date.year }}</a></li>{% endfor %}
      </ul>
    </div>{% endif %}

    <div class="main group">
      <div class="content">{% block content %}{% endblock %}      </div>
    </div>
  </body>
</html>
